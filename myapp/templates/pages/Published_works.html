
{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

{% block title %}
<h1>Search Works</h1>
{% endblock title %}

{% block content %}
<h1>Search Works</h1>
<main>
    
    <form action="{% url 'search' %}">   
     <input type="search"  
      placeholder="Search" aria-label="Search" name="search">    
      <button type="submit">Search</button>
    </form>

    {% for post in posts %}
    <div>
    <a href="{{ MEDIA_URL }}{{ post.filepath }}">{{ post.name }}</a>
   <p></p>
      <a href="{% url 'favorites_add' post.id%}" class="btn btn-outline-primary"> Add to Favorites</a>
  </div>
    {% endfor %}

    
    <div class="container">
      <h1>Make a Note</h1>
      <form action="{% url 'make_notes' %}" method="post">
          {% csrf_token %}
      <div class="form-group">
          {{ form.title }}
      </div>
      <div class="form-group">
          {{ form.text_area }}
      </div>
      <div class="form-group">
          <input class="btn" type="submit" value="Submit">
      </div>
      </form>
  
    
</main>

{% endblock content %}
