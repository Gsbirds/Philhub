
{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

{% block title %}
Home
{% endblock title %}

{% block content %}
<main>

<div class="news">
<h2 id="New">Your Works</h2>
{% for upload in uploads %}
<div>
<a href="{{ MEDIA_URL }}{{ upload.filepath }}">{{ upload.name }}</a>
</div>
{% endfor %}
</div>
<div class="container">
    <h1>Make a Note</h1>
    <form action="{% url 'make_notes' %}" method="post">
        {% csrf_token %}
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.text_area }}
    </div>
    <div class="form-group">
        <input class="btn" type="submit" value="Submit">
    </div>
    </form>
</div>
</main>

{% endblock content %}
