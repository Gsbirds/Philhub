
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

{% block title %}
<h1>Search Works</h1>
{% endblock title %}

{% block content %}
<h1>Search Papers</h1>
<main>
<div class="grid2">

    <div class="notes2">
        <h1>Make a Note</h1>
        <form action="{% url 'make_notes' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.text_area }}
        </div>
        <div class="form-group">
            <input class="btn" type="submit" value="Submit">
        </div>
        </form>
    </div>

    <div class="search">
    <form action="{% url 'search' %}">   
     <input type="search"  
      placeholder="Search" aria-label="Search" name="search">    
      <button class= "sbtn"type="submit">Search</button>
    </form>
</div>

    <div class="results">
        <div class="grid8"></div>
    {% for post in posts %}
    <div>
    <a href="{% url 'favorites_add' post.id%}"> <img class= "heart" src= "{% static "css/heart.png" %}" </a>
  
    <a class ="post_link" href="{{ MEDIA_URL }}{{ post.filepath }}">{{post.name}}</a>
</div>

    
    {% endfor %}
</div>
    </div>

</div>

</main>

{% endblock content %}
